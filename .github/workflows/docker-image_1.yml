name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag joswinmo/hello_world
    - name: Push the Docker image
      run: docker login -u joswinmo -p ${{secrets.DOCKER_TOKEN}} && docker push joswinmo/hello_world
