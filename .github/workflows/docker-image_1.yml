name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run:  docker login -u "joswinmo" --password-stdin ${{secrets.DOCKER_TOKEN}}
        docker image build -t hello_world .
        docker push joswinmo/hello_world
